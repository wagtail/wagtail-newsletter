{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {% if page.author %}
        <p>By {{ page.author }}</p>
    {% endif %}

    {% for block in page.body %}
        <section>{% include_block block %}</section>
    {% endfor %}
{% endblock %}
