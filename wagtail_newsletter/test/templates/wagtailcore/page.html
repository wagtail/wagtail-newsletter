{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block title %}
    {{ page.title }}
{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <ul>
        {% for child in page.get_children.live %}
            <li>
                <a href="{% pageurl child %}">{{ child.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
